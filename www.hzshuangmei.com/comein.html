<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <meta name="*" content="noindex,nofollow">
    <!--引入JS-->
    <script src="https://pv.sohu.com/cityjson?ie=utf-8" charset="utf-8"></script>
    <title>IP合规</title>
</head>

<body>
    <h1>这个页面干嘛的你懂的</h1>
    <script>
    // 合法IP库
    var arr_Ip = [];
    // 获取当前IP
    var user_Ip = returnCitySN.cip;
    //将当前IP放入合法IP库内
    //首先判断获取的当前Ip是否已经存在于合法IP库内
    //如果不存在,则添加到IP库
    if (arr_Ip.indexOf(user_Ip) == -1) {
        arr_Ip.push(user_Ip);
    }
    //如果已经存在则什么也不做
    else {
        console.log('您的当前IP:' + user_Ip + '已经存在于库里');
    }
    </script>
</body>

</html>

    <meta name="apple-mobile-web-app-capable" content="yes">

<body>

    <div class="m1">
        <div class="location">
            <i></i><span>当前位置：</span>{dede:field name='position'/}
        </div>
        <div class="line"></div>
        <div class="news_content">
            <div id="bdcs-frame-box"></div>
            <script type="text/javascript">
            var bdcsFrameSid = "5257607230163915007";
            var bdcsFrameCharset = "utf-8";
            var bdcsFrameWidth = 552 ; //宽度请自行调整
            var bdcsFrameHeight = 0;
            var bdcsFrameWt = 1;
            var bdcsFrameHt = 1;  //隐藏搜索框
            var bdcsFrameResultNum =1;
            var bdcsFrameBgColor = "#fff";
            var bdcsRecommend = 0;
            var bdcsDefaultQuery = 0;
            var bdcsRemoveUrl = 0;
            </script>
            <!-- 按照实际情况修改下面js地址 -->
            <script type="text/javascript" src="https://xzh.hzshuangmei.com/baidusearch.js"></script>
            <script>
                // document.domain = "caibaojian.com";
                function setIframeHeight(iframe) {
                    if (iframe) {
                        var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
                        if (iframeWin.document.body) {
                            iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
                        }
                    }
                };
                window.onload = function () {
                    setIframeHeight(document.getElementById('bdcsFrame'));
                };
            </script>
        </div>
    </div>
{dede:include filename="_footer.htm"/}
<script src="{dede:global.cfg_jspath/}/xzh/cambrian_Tail.js"></script>

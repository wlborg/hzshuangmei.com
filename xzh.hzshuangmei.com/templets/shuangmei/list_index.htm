<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>红妆双美整形与美容宝典</title>
    <!-- favicon.ico -->
    <link rel="icon" href="https://img.hzshuangmei.com/pc/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="https://img.hzshuangmei.com/pc/favicon.ico" type="image/x-icon" />
    <link rel='stylesheet' id='main-css' href='{dede:global.cfg_csspath/}/xzh/style.css' type='text/css' media='all' />
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
    <meta name="keywords" content="{dede:global.cfg_keywords/}">
    <meta name="description" content="{dede:global.cfg_description/}">
    <!--[if lt IE 9]><script src="{dede:global.cfg_templets_skin/}/js/html5.js"></script><![endif]-->
    <!-- <script language="javascript" type="text/javascript" src="{dede:global.cfg_cmsurl/}/include/dedeajax2.js"></script> -->
</head>
<body class="home blog list-thumb-hover-action nav-fixed-top">
    {dede:include filename="_head.htm"/}
    <div class="focusbox">
        <div class="container">
            <h3 class="focusbox-title">{dede:field.seotitle /}</h3>
            <div class="focusbox-text">{dede:field name='description' function='html2text(@me)'/}</div>
        </div>
    </div>
    <section class="container">
        <div class="excerpts-wrapper">
            <div class="excerpts">
                {dede:list channelid='21'   pagesize='10' orderby='id'  }
                <article class="excerpt excerpt-c5">
                    <a class="thumbnail" href="[field:arcurl/]" target="_blank">
                    <img src="[field:litpic/]" data-src="[field:litpic/]" class="thumb">
                </a>
                    <h2>
                    <a href="[field:arcurl/]"  target="_blank">[field:title/]</a>
                </h2>
                    <footer>
                        <time class="hot">热门</time><span class="post-view">阅读([field:click/])</span>
                    </footer>
                </article>
                {/dede:list}
            </div>
        </div>
        <div class="pagination">
            <ul class="pagelist">{dede:pagelist listitem="index,end,pre,next,pageno,listsize=2"/}</ul>
        </div>
    </section>
    <script type='text/javascript' src='{dede:global.cfg_jspath/}/xzh/main.js'></script>
<script src="{dede:global.cfg_jspath/}/xzh/cambrian_Tail.js"></script>
</body>
<script src="{dede:global.cfg_jspath/}/xzh/cambrian_Head.js"></script>
</html>
